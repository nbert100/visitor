<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles/style.css">
        <title>Visitor App</title>
    </head>
    <body>
      <h1><center>Visitor</center></h1>
            <h4><center>A tracker for the places I've been and where I want to go</center></h4>
            <br>
            <br>
        <div class="container">
            
            <div id="new-place-container">
              <h3><center>Add Place</center></h3>
              <center><form id="new-place-form">
                City: <input type="text" name="city" id="new-city">
                <br>
                Country: <input type="text" name="country" id="new-country">
                <br>
                <input type="submit" value="Add Place">
              </form></center>
            </div>
        <br>
          <div class="wrapper" id="places-container">
          </div>
          <br>
                   
        </div>
        
        
        <script src="src/components/place.js"></script>
        <script src="src/components/places.js"></script>
        <script src="src/components/app.js"></script>
        <script src="src/adapters/VisitsAdapter.js"></script>
        <script src="src/adapters/PlacesAdapter.js"></script>    
        <script src="src/index.js"></script>
    </body>
</html>
