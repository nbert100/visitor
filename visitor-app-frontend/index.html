<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles/style.css">

        <title>Visitor App</title>
    </head>
    <body>
        <div class="container">
            <h2>Places</h2>
          <br>
          <div id="places-container">
           
          </div>
          <br>
          <h3>Add Visit</h3>
            <div id="new-visit-container">
              <form id="new-visit-form">
                <input type="hidden" id="visit-id">
              <label for="venue">Venue:</label>
              <input type="text" name="venue" id="venue">
              <br>
              <label for="city">Travel Buddy:</label>
              <input type="text" name="visitor" id="visitor">
              <br>
              <label for="when_visited">When:</label>
              <input type="date" name="when_visited" id="when_visited">
              <br>
              <label for="comment">Comment:</label>
              <input type="text" name="comment" id="comment">
              <br>
              <input type="submit" value="Add Visit">
              </form>  
            </div>
          <div id="main">
          
        </div>
        </div>
        

        <script src="src/components/visit.js"></script>
        <script src="src/components/place.js"></script>
        <script src="src/components/places.js"></script>
        <script src="src/components/app.js"></script>
        <script src="src/adapters/PlacesAdapter.js"></script>
        <script src="src/index.js"></script>

        <!-- <script src="javascript/models/visit.js"></script>

        <script src="javascript/index.js"></script> -->
        
    </body>
</html>
